<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>YUEUN</title>
  </head>
  <body>
    <header>
      <a href="main.html">
        <span>YUEUN OH</span>
      </a>
      <ul class="header-ul">
        <li><button>Intro</button></li>
        <li><button>Skills</button></li>
        <li><button>Archiving</button></li>
        <li><button>Projects</button></li>
      </ul>
    </header>
    <section>
      <div class="intro">
        <h1 class="title">Intro</h1>
        <div class="intro-box">
          <img src="img/ID Pic.JPG" />
          <div>
            <h2>오유은</h2>
            <h3>숭실대학교 회계학과 20학번 (휴학)</h3>
            <h3>멋쟁이 사자처럼 11기 프론트엔드 파트</h3>
          </div>
        </div>
      </div>
      <div class="skills">
        <h1 class="title">Skills</h1>
        <div class="slide-container">
          <!-- carousel -->
          <div class="slide-box">
            <div class="slide-img">
              <img src="img/HCJ.png" draggable="false" />
              <!--draggable="false" : HTML 드래그 & 이동 안됨-->
            </div>
            <div class="slide-img">
              <img src="img/React.png" draggable="false" />
            </div>
          </div>
        </div>
        <div class="arrow-btn">
          <button class="slideBefore">👈</button>
          <button class="slideAfter">👉</button>
        </div>
      </div>
      <div class="archiving">
        <h1 class="title">Archiving</h1>
        <div class="archiving-box">
          <a href="https://github.com/yueunfive">
            <img src="img/github.png" alt="github"
          /></a>
          <a
            href="https://spiced-megaraptor-b98.notion.site/26a1797b746448e9a22ea1a2342f185e?v=cc699dfa15b241b9abf7676a38714b16&pvs=4"
          >
            <img src="img/notion.png" alt="notion" />
          </a>
          <a href="https://velog.io/@yueunfive">
            <img src="img/velog.png" alt="velog" />
          </a>
        </div>
      </div>
      <div class="projects">
        <h1 class="title">Projects</h1>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/papago"
          >
            <img src="img/파파고.png"
          /></a>
        </div>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/carrot"
          >
            <img src="img/당근마켓.png" />
          </a>
        </div>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/Instagram"
          >
            <img src="img/인스타.png"
          /></a>
        </div>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/youtube"
          >
            <img src="img/유튜브.png"
          /></a>

        <div class="card-box">
          <a href="https://github.com/yueunfive/life-coding/tree/main/NewJeans">
            <img src="img/뉴진스.png" />
          </a>
        </div>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/fanpage"
          >
            <img src="img/스키즈.png" />
          </a>
        </div>
        <div class="card-box">
          <a
            href="https://github.com/yueunfive/likelion-session/tree/main/diary"

            <img src="img/일정관리.png" />
          </a>
        </div>

    <!-- jquery cdn -->
    <script

      referrerpolicy="no-referrer"
